<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: url("hello.jpg");
            background-position: center center;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .register-container {
            background: linear-gradient(135deg,rgba(255,255,255,0.1),rgba(255,255,255,0));
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            width: 450px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .header {
            background: linear-gradient(to right, rgb(98, 168, 233), rgb(53, 118, 204));
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin: 0;
            color: #000;
        }

        .form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 0.9rem;
            display: block;
            margin-bottom: 5px;
            color: #000;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #444;
            border-radius: 5px;
            background: transparent;
            color: #000;
        }
        .toggle-password{
            position: absolute;
            margin-left: -28px;
            margin-top: 8px;   
        }
        .toggle-password:hover{
            cursor: pointer;
           
        }

        .btn {
            background: linear-gradient(to right, rgb(98, 168, 233), rgb(53, 118, 204));
            border: none;
            border-radius: 5px;
            color: #000;
            font-size: 1rem;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:hover {
            transform: scale(0.95);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.85rem;
            color: #0a0a0a;
        }

        .footer a {
            color: #0c0c0b;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="header">
            <h1>Register</h1>
        </div>
        <div class="form">
            <form>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                    <span class="toggle-password" onclick="togglePassword('password')">üôà</span>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                    <span class="toggle-password" onclick="togglePassword('confirm-password')">üôà</span>
                </div>
                <button type="submit" class="btn">Create Account</button>
            </form>
            <div class="footer">
                <p>Already have an account? <a href="login.html">Sign In</a></p>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(inputId) {
    const passwordField = document.getElementById(inputId);
    const Icon = passwordField.nextElementSibling;  // The next sibling is the eye icon

    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        Icon.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
    } else {
        passwordField.type = 'password';
        Icon.textContent = 'üôà';
    }
}
    </script>
</body>
</html>
